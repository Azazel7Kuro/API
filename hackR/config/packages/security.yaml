security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface:
            algorithm: auto

    providers:
        users_in_memory: # ou ton propre fournisseur d'utilisateurs
            memory:
                users:
                    apiuser:
                        password: '$2y$...encryptedPassword'
                        roles: 'ROLE_USER'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            json_login:
                check_path:               /api/login_check
                username_path:             email
                password_path:             password
                success_handler:           lexik_jwt_authentication.handler.authentication_success
                failure_handler:           lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern:   ^/api
            stateless: true
            provider:  users_in_memory
            jwt:       ~  # Activer le pare-feu JWT pour prot√©ger les routes de l'API
            entry_point: lexik_jwt_authentication.handler.authentication_entry_point

    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
